name: chauffeur
description: A Flutter application following Clean Architecture principles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  auto_route: ^7.3.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  flutter_screenutil: ^5.9.0
  intl: ^0.19.0

  # Functional Programming
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/animation/
    - assets/image/bank/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700

